<head>
	<%- include('head.html') %>
</head>
<div class="w-full h-screen flex items-center justify-center flex-col">
	<div class="space-y-2 p-4 relative w-[500px] top-0 left-0">
		<% if (resetSucessMessage) { %>
		<div
			role="alert"
			class="flex bg-green-100 dark:bg-green-900 border-l-4 border-green-500 dark:border-green-700 text-green-900 dark:text-green-100 p-2 rounded-lg items-center transition duration-300 ease-in-out hover:bg-green-200 dark:hover:bg-green-800 transform hover:scale-105"
		>
			<svg
				stroke="currentColor"
				viewBox="0 0 24 24"
				fill="none"
				class="h-5 w-5 flex-shrink-0 mr-2 text-green-600"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
					stroke-width="2"
					stroke-linejoin="round"
					stroke-linecap="round"
				></path>
			</svg>
			<p class="text-xs font-semibold"><%= resetSucessMessage %>!</p>
		</div>
		<% } %> <% if (resetErrorMessage) { %>
		<div
			role="alert"
			class="flex bg-red-100 dark:bg-red-900 border-l-4 border-red-500 dark:border-red-700 text-red-900 dark:text-red-100 p-2 rounded-lg items-center transition duration-300 ease-in-out hover:bg-red-200 dark:hover:bg-red-800 transform hover:scale-105"
		>
			<svg
				stroke="currentColor"
				viewBox="0 0 24 24"
				fill="none"
				class="h-5 w-5 flex-shrink-0 mr-2 text-red-600"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
					stroke-width="2"
					stroke-linejoin="round"
					stroke-linecap="round"
				></path>
			</svg>
			<p class="text-xs font-semibold"><%= resetErrorMessage %></p>
		</div>
		<% } %>
	</div>
	<div
		class="w-fit h-fit flex flex-col items-center justify-center bg-neutral-900 bg-opacity-20 backdrop-blur-xl rounded-xl p-12"
	>
		<h1
			class="text-[2rem] leading-10 font-semibold text-gray-100 uppercase"
		>
			Resetar senha
		</h1>
		<form id="form-reset" action="/resetpassword" method="post" class="">
			<input type="hidden" name="_csrf" value="<%= csrfToken %>" />
			<fieldset class="w-96 h-72 flex flex-col gap-4 justify-center">
				<div class="relative z-0 input-filled">
					<div class="absolute left-4 top-4 z-10">
						<span class="material-symbols-outlined"> email </span>
					</div>
					<input
						type="email"
						aria-label="inputtext"
						name="email"
						id="freset-email"
						class="w-full h-14 block leading-5 relative pt-2 pl-14 pr-4 rounded-t text-gray-200 bg-gray-700 dark:bg-gray-100 border-b focus:border-b-2 border-gray-400 dark:border-gray-500 overflow-x-auto focus:outline-none focus:border-primary-200 focus:ring-0 dark:text-gray-800 dark:focus:border-primary-600 peer"
						placeholder=" "
						value=""
					/>
					<label
						for="freset-email"
						class="absolute text-gray-400 dark:text-gray-500 duration-300 transform -translate-y-3.5 scale-75 top-4 z-10 origin-[0] left-14 peer-focus:left-14 peer-focus:text-primary-200 dark:peer-focus:text-primary-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3.5 peer-invalid:text-error-200 dark:peer-invalid:text-error-600"
						>Email</label
					>
				</div>

				<button
					type="submit"
					class="btn relative flex flex-row items-center justify-center gap-x-2 py-2.5 px-6 rounded-[6.25rem] hover:shadow-md text-sm tracking-[.00714em] font-medium bg-primary-200 text-primary-800 dark:bg-primary-600 dark:text-white"
				>
					Enviar
				</button>
			</fieldset>
		</form>
		<div class="flex gap-2 items-center justify-center flex-col">
			<a
				href="/"
				class="text-neutral-600 uppercase text-xs tracking-[0.5px] font-medium inline-flex gap-1 items-center"
			>
				<span class="material-symbols-outlined text-neutral-600 text-sm"
					>home</span
				>
				Voltar ao inicio
			</a>
			<a
				href="/login"
				class="text-neutral-600 uppercase text-xs tracking-[0.5px] font-medium inline-flex gap-1 items-end border-b-[1px] border-neutral-600"
			>
				<span class="material-symbols-outlined text-neutral-600 text-sm"
					>login</span
				>
				Voltar ao login
			</a>
		</div>
	</div>
</div>
